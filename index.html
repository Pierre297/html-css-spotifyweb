<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-- link  -->
    <link rel="stylesheet" href="css/style.css" />
    <title>My Spotify</title>
  </head>
  <body>
    <div class="wrapper clearfix">
      <!-- HEADER -->
      <header>
        <div class="button">
          <a href="#">EFFETTUA L'UPGRADE</a>
        </div>
      </header>

      <!-- NAV ASIDE -->
      <aside>
        <!-- logo -->
        <div id="logo">
          <img src="img/logo.svg" alt="" />
        </div>

        <section id="colonna-nav">
          <!-- pulsanti navigazione -->
          <nav>
            <div class="pulsanti">
              <img src="img/home.svg" alt="Home" />
              <strong>Home</strong>
            </div>
            <div class="pulsanti mtop">
              <img src="img/search.svg" alt="Cerca" />
              <strong>Cerca</strong>
            </div>
            <div class="pulsanti mtop">
              <img src="img/libreria.svg" alt="Libreria" />
              <strong>La tua Libreria</strong>
            </div>
          </nav>

          <!-- playlist -->
          <div id="playlist">
            <h3>PLAYLIST</h3>
            <div id="plus"><h2>+</h2></div>
            <strong>Crea Playlist<strong>

                <ul>
                    <li>Nome Playlist</li>
                    <li>Nome Playlist</li>
                    <li>Nome Playlist</li>
                    <li>Nome Playlist</li>
                    <li>Nome Playlist</li>
                    <li>Nome Playlist</li>
                    <li>Nome Playlist</li>
                </ul>
          </div>
        </section>
      </aside>

      <main></main>
    </div>

    <footer id="player">
        <!-- traccia -->
        <div id="sinister">
            <img src="img/sinister.jpeg" alt="sinister movie poster">
            <div id="titolo-traccia">
                <h4>Sinister</h4> <br>
                <span>Brano Nome</span>
        </div>

        <div class="icone">
            <i class="far fa-folder"></i>
            <i class="far fa-heart"></i>
        </div>
            
        </div>
        <!-- player -->
        <div></div>
        <!-- volume -->
        <div></div>
    </footer>
  </body>
</html>
